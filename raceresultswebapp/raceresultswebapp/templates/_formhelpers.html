{% macro render_field(field,displayonly) %}
  <p>
    {{ field.label(class='Label') }}
    {% if not displayonly %}
      {{ field(**kwargs)|safe }}
    {% else %}
      {{ field.data }}
    {% endif %}
    {% if field.errors %}
      <ul class=errors>
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </p>
{% endmacro %}
