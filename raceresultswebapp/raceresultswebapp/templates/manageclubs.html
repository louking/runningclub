{% extends "layout.html" %}
{% block pagename %}
    Manage Clubs
{% endblock %}
{% block body %}
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <span class=TextLeft>
        <form action={{ url_for('newclub') }}>
            <input type="submit" value="Add Club">
        </form>
    </span>
    <table class=DataList cellpadding=0 cellspace=0>
        <tr>
            <th>Abbrev</td>
            <th>Name</td>
            <th>Delete</th>
        </tr>
    {% for club in clubs %}
        {% if club.shname != 'owner' %}
        <tr>
            <td><a href={{ url_for('clubaction',clubname=club.shname,action='edit') }}>{{ club.shname }}</a></td>
            <td><a href={{ url_for('clubaction',clubname=club.shname,action='edit') }}>{{ club.name  }}</a></td>
            <td align=center><a href={{ url_for('clubaction',clubname=club.shname,action='delete') }}><img class=icon src={{url_for('static',filename='delete.jpg')}}></a></td>
        </tr>
        {% endif %}
    {% endfor %}
    </table>
{% endblock %}
